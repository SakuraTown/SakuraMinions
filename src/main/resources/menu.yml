# 管理菜单(修改名字, 升级, 取消方块, 移除工人, 打开工人仓库) 左键打开管理面板
#
# 工人仓库(右键打开工人仓库)

管理菜单:
  Title: '&9&l工人管理'
  Row: 5
  Buttons:
    蓝色玻璃板:
      type: BLUE_STAINED_GLASS_PANE
      slots: 1,2,3,4,5,6,7,9,10,16,17,18,26,27,28,34,35,37,38,39,41,42,43
    品红色玻璃板:
      type: MAGENTA_STAINED_GLASS_PANE
      slots: 0,8,36,44
    淡蓝色玻璃板:
      type: LIGHT_BLUE_STAINED_GLASS_PANE
      slots: 11,12,13,14,15,19,25,29,30,31,32,33
    修改名字:
      type: name_tag
      name: "&d&l修改工人名字"
      slots: 20
      action: ChangeName
    升级仓库:
      type: OAK_sign
      name: "&d&l升级仓库容量"
      slots: 21
      action: UpgradeStorage
    打开仓库:
      type: composter
      name: "&d&l打开工人仓库"
      slots: 22
      action: OpenStorageMenu
    升级效率:
      type: netherite_pickaxe
      name: "&d&l升级工人效率"
      slots: 23
      action: UpgradeEfficiency
    移除工人:
      type: barrier
      name: "&d&l移除工人"
      slots: 24
      action: RemoveMinion
    关闭菜单:
      type: OAK_DOOR
      name: "&d&l关闭菜单"
      slots: 40
      action: Close

工人仓库:
  Title: '&9&l工人仓库'
  Row: 6
  Buttons:
    关闭菜单:
      type: OAK_DOOR
      name: "&d&l关闭菜单"
      slots: 49
      action: Close
    上一页:
      type: glistering_melon_slice
      name: "&d&l上一页"
      slots: 45
      action: PreviousPage
    下一页:
      type: melon_slice
      name: "&d&l下一页"
      slots: 53
      action: NextPage
    蓝色玻璃板:
      type: BLUE_STAINED_GLASS_PANE
      slots: 46,48,50,52
    整理物品:
      type: LODESTONE
      name: "&d&l整理仓库物品"
      slots: 47
      action: SortItem
    取出物品:
      type: COMPOSTER
      name: "&d&l取出仓库物品"
      slots: 51
      action: TakeOutItem